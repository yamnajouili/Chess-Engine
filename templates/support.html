<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="icon" type="image/x-icon" href="../static/img/LOGO_2_NAV_BAR-removebg-preview.ico">
    <!-- Add Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"crossorigin="anonymous"/>

    <style>
        /* body {
            background-color: #f4f4f4;
        } */
        header {
            /* background-color: #333; */
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            /* background-color: #fff; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        /* h2 {
            color: #333;
        } */
        p {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            margin-bottom: 8px;
        }

        button {
            /* background-color: #333; */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        * {
    font-family: 'Montserrat',sans-serif ;
  }
    </style>
</head>
<body>
<div class="container">
    <header class=" navbar navbar-dark bg-dark d-flex justify-content-between">
        <h1 class="navbar-brand fs-3">Support Center</h1>
        <a href="/chess" class="text-decoration-none btn text-light d-flex align-items-center gap-1 "  style="background-color:
                #7523cf;"><i style='font-size:20px' class='fas'>&#xf104;</i> Back</a>
    </header>
</div>
    

    <section class="container d-flex flex-column justify-content-center col-6">
        <h2>Contact Us</h2>
        <p class="text-light">If you have any questions or issues, feel free to contact us using the form below:</p>

        <form action="#" method="post" class="d-flex flex-column  ">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn  w-25 mt-3" style="background-color:
            #7523cf;">Submit</button>
        </form>
    </section>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
