<body>
<div class="image d-flex justify-content-center">
    <form class="shadow p-3 mb-5 bg-transparent col-4 row-8 p-4 h-50 mt-5" action="/process" method="post">
        <h1 class=""style="color: 
        #7523cf">Sign Up</h1>
        <label for="exampleInputEmail1" class="form-label fs-5 text-light">Username:</label>
        <input type="text" id="username" name="username"  class="form-control" placeholder="Enter your Username" required>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fs-5 text-light">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter your Email"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fs-5 text-light">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your Password"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fs-5 text-light">Confirm Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password" placeholder="Confirm Password"/>
        </div>
        <button type="submit" class="btn  fw-bold "style="background-color:#7523cf; color: white
        ;" >Sign Up</button>

    </form>
</div>
